<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/JS/script.js" defer></script>

    
  </head>
  <body>
    
<!--     Body of the Card   -->
    
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <img src="./assets/img/search.png" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

<!--       Weather conditions -->
      
      <div class="weather">
        <img src="./assets/img/rainy.png" class="weather-icon">
        <h1 class="temp">9Â°C</h1>
        <h2 class="city">Baku</h2>
        <div class="details">
            <div class="col">
                <img src="./assets/img/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./assets/img/windy.png">
                <div>
                    <p class="windy">15 km/h</p>
                    <p>Wind speed</p>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
